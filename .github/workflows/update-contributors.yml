name: Update Contributors

on:
    schedule:
        - cron: "0 0 * * *" # Run daily at midnight UTC
    workflow_dispatch: # Allow manual trigger

jobs:
    update-contributors:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Update contributors
              run: pnpm run update-contributors

            - name: Check for changes
              id: check
              run: |
                  git diff --quiet README.md || echo "changes=true" >> $GITHUB_OUTPUT

            - name: Create Pull Request
              if: steps.check.outputs.changes == 'true'
              uses: peter-evans/create-pull-request@v6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  commit-message: "chore: update contributors list"
                  title: "chore: update contributors list"
                  body: |
                      ## Automated Contributors Update

                      This PR automatically updates the contributors list based on recent activity.

                      Generated by the daily contributors update workflow.
                  branch: update-contributors-${{ github.run_number }}
                  delete-branch: true
                  author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
                  committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
                  assignees: ""
                  reviewers: ""
                  labels: |
                      documentation
                      automated
